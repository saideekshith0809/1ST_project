      <img id="reactionGif" src="gifs/no.gif" class="gif hidden">

      <h1 class="magical-title">Will you be my Valentine?</h1>

      <div class="buttons">
        <button class="yes-button" onclick="handleYesClick()">Yes</button>
        <button class="no-button" onclick="handleNoClick()">No(edhi nokodhuuu)</button>
      </div>
    </div>
