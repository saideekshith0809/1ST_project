  <!-- FLOWERS CONTAINER -->

  <script>
    console.log("YES PAGE LOADED - Starting flower animation!");
    
    const container = document.getElementById("flowers-container");
    console.log("Flowers container found:", container);
    
    const emojis = ["ğŸŒ¸", "ğŸŒ¹", "ğŸŒº", "ğŸ’", "ğŸŒ¼", "ğŸŒ·", "â¤ï¸", "ğŸ’—", "ğŸ’•", "ğŸ’–", "ğŸ¥€", "ğŸµï¸", "âœ¨", "â­", "ğŸŒ»", "ğŸ’", "ğŸŒº", "ğŸµï¸"];
    const confettiColors = ["#ff4d6d", "#ff85a1", "#ffc2d1", "#4CAF50", "#FFD700", "#FF69B4", "#ff1493", "#ffd700"];

    // TYPING EFFECT
    const teluguText = "Nuvu YES chepthav ani naaku telusu heheheheeeeğŸ˜ğŸ˜ğŸ˜Œ";
    const typingElement = document.getElementById("typingText");
    let charIndex = 0;

    function typeText() {
      if (charIndex < teluguText.length) {
        typingElement.textContent += teluguText.charAt(charIndex);
        charIndex++;
        setTimeout(typeText, 80);
      }
    }

    setTimeout(typeText, 2000);

    // CONFETTI BURST
    function createConfetti() {
      console.log("Creating confetti burst!");
      for (let i = 0; i < 200; i++) {
        setTimeout(() => {
          const confetti = document.createElement("div");
          confetti.className = "confetti";
          confetti.style.position = "absolute";
          confetti.style.left = Math.random() * 100 + "vw";
          confetti.style.top = "-20px";
          confetti.style.backgroundColor = confettiColors[Math.floor(Math.random() * confettiColors.length)];
          confetti.style.width = (5 + Math.random() * 10) + "px";
          confetti.style.height = (5 + Math.random() * 10) + "px";
          confetti.style.borderRadius = Math.random() > 0.5 ? "50%" : "0";
          confetti.style.zIndex = "1000";
          confetti.style.pointerEvents = "none";
          
          const duration = 2 + Math.random() * 2;
          confetti.style.animation = `confettiFall ${duration}s linear forwards`;
          
          container.appendChild(confetti);
          setTimeout(() => confetti.remove(), duration * 1000);
        }, i * 8);
      }
    }

    // SPARKLE EFFECT
    function createSparkle(x) {
      const sparkle = document.createElement("div");
      sparkle.className = "sparkle";
      sparkle.textContent = "âœ¨";
      sparkle.style.position = "absolute";
      sparkle.style.left = x + "px";
      sparkle.style.top = (window.innerHeight - 50) + "px";
      sparkle.style.fontSize = "20px";
      sparkle.style.zIndex = "1000";
      sparkle.style.pointerEvents = "none";
      sparkle.style.animation = "sparkleEffect 0.8s ease-out forwards";
      container.appendChild(sparkle);
      setTimeout(() => sparkle.remove(), 800);
    }

    // FLOWER CREATION - INFINITE FALLING
    let flowerCount = 0;
    function createFlower() {
      flowerCount++;
      console.log("Creating flower #" + flowerCount);
      
      const flower = document.createElement("div");
      flower.className = "flower";
      flower.textContent = emojis[Math.floor(Math.random() * emojis.length)];
      
      flower.style.position = "absolute";
      flower.style.left = Math.random() * 100 + "vw";
      flower.style.top = "-60px";
      flower.style.zIndex = "999";
      flower.style.pointerEvents = "none";

      const isBig = Math.random() > 0.6;
      const fontSize = isBig ? 60 + Math.random() * 30 : 24 + Math.random() * 16;
      flower.style.fontSize = fontSize + "px";

      // Big flowers fall slower, small flowers fall faster
      const duration = isBig ? 8 + Math.random() * 4 : 4 + Math.random() * 2;

      const rotationDirection = Math.random() > 0.5 ? 1 : -1;
      const rotationAmount = 180 + Math.random() * 360;

      const windAmount = 50 + Math.random() * 100;
      const windDirection = Math.random() > 0.5 ? 1 : -1;

      const uniqueId = Date.now() + '-' + Math.random().toString(36).substr(2, 9);
      const animName = `fall-${uniqueId}`;
      
      flower.style.animation = `${animName} ${duration}s linear forwards`;
      flower.style.textShadow = "0 0 5px rgba(255, 255, 255, 0.9), 0 0 10px rgba(255, 182, 193, 0.7), 0 0 15px rgba(255, 105, 180, 0.5)";
      flower.style.filter = "drop-shadow(0 2px 4px rgba(0, 0, 0, 0.2))";
      flower.style.willChange = "transform";

      const style = document.createElement('style');
      style.setAttribute('data-anim', animName);
      style.textContent = `
        @keyframes ${animName} {
          0% {
            transform: translateY(0) translateX(0) rotate(0deg);
            opacity: 1;
          }
          50% {
            transform: translateY(50vh) translateX(${windDirection * windAmount}px) rotate(${rotationDirection * rotationAmount / 2}deg);
            opacity: 1;
          }
          100% {
            transform: translateY(120vh) translateX(0) rotate(${rotationDirection * rotationAmount}deg);
            opacity: 0;
          }
        }
      `;
      document.head.appendChild(style);

      container.appendChild(flower);
      console.log("Flower #" + flowerCount + " added to container");

      setTimeout(() => {
        const rect = flower.getBoundingClientRect();
        if (rect.top > window.innerHeight - 100) {
          createSparkle(rect.left + rect.width / 2);
        }
        flower.remove();
        const styleToRemove = document.querySelector(`style[data-anim="${animName}"]`);
        if (styleToRemove) styleToRemove.remove();
        console.log("Flower #" + flowerCount + " removed");
      }, duration * 1000);
    }

    // START CONFETTI IMMEDIATELY
    console.log("Starting confetti...");
    createConfetti();

    // START FLOWERS AFTER 3 SECONDS - INFINITE LOOP
    setTimeout(() => {
      console.log("Starting infinite flower rain!");
      
      // Create first batch of flowers immediately
      for (let i = 0; i < 5; i++) {
        setTimeout(() => createFlower(), i * 200);
      }
      
      // Then keep creating flowers every 200ms FOREVER
      setInterval(() => {
        createFlower();
      }, 200);
      
      console.log("Flower interval started - flowers will fall infinitely!");
    }, 3000);

    // Debug: Check if container exists every 2 seconds
    setInterval(() => {
      const cont = document.getElementById("flowers-container");
      console.log("Container check - exists:", !!cont, "Children count:", cont ? cont.children.length : 0);
    }, 2000);
  </script>
